---
title: video library
description: "Array of every video hosted on the site"
catagory: videos
layout: default


---
{%- for video in site.videos -%}
<div>
    <div class="ytcontainer">
      <ul>
          <li>{{ video.title }}</li>
        </li>{{ video.description }}</li>
      </ul>

      {%- if videos.youtubeId == True -%}
        <iframe width="854" height="480" src="https://www.youtube.com/embed/{{video.youtubeId}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      {%- endif -%}
    </div>
</div>
{%- endfor -%}
